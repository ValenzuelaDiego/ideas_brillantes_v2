<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion de usuario</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/plantilla.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="/dashboard"><h4 class="text-white">Ideas Brillantes</h4></a>
            <form action="/cerrar_sesion" method="post" class="col mx-auto text-right">
                <input type="submit" value="Cerrar sesion" class="btn btn-success">
            </form>
        </div>
    </nav>
    <div class="row">
        <div class="col text-center">
            <br>
            <h4>Nombre: {{usuario.nombre}}</h4>
            <h4>Alias: {{usuario.alias}}</h4>
            <h4>Email: {{usuario.email}}</h4>
        </div>
        <div class="col text-center">
            <br>
            <h4>Numero de posteos: {{ usuario.get_cantidad_posteos(usuario.id) }}</h4>
            <h4>Numero de likes: {{ usuario.get_cantidad_likes(usuario.id) }}</h4>
        </div>
    </div>
</body>
</html>
