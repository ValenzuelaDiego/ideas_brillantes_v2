<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion de idea</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/plantilla.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="/dashboard"><h4 class="text-white">Ideas Brillantes</h4></a>
            <form action="/cerrar_sesion" method="post" class="col mx-auto text-right">
                <input type="submit" value="Cerrar sesion" class="btn btn-success">
            </form>
        </div>
    </nav>
    <br>
    <div class="row">
        <div class="col"></div>
        <div class="col-6 carta">
            <div class="card">
                <div class="row">
                    <div class="col-3 text-right">
                        <h4><a href="/usuario/{{idea.usuario_id}}">{{ idea.get_duenho_idea(idea.usuario_id) }}</a> dice:</h4>
                    </div>
                    <div class="col">
                        <h5>{{ idea.comentario }}</h5>
                    </div>
                </div>
            </div>
            <p class="text-right">Creado el: {{ idea.created_at }}</p>
            <h4 class="text-justify">Personas a las que les gusto la idea: </h4>
            <table class="table table-dark table-striped text-center table-bordered">
                <thead>
                    <tr>
                        <th>Alias</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    {% for persona in personas %}
                    <tr>
                        <td><a href="/usuario/{{persona.id}}">{{ persona.alias }}</a></td>
                        <td>{{ persona.nombre }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col">
        </div>
    </div>
</body>
</html>
